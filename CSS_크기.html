<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--height : 세로
        width : 가로
        max-width : HTML에 가질 수 있는 최대 너비(가로)를 설정
        min-width : HTML에 가질 수 있는 최소 너비(가로)를 설정
        max-height : HTML에 가질 수 있는 최대 높이(세로)를 설정
        min-height : HTML에 가질 수 있는 최소 높이(세로)를 설정
    -->
    <style>
		div {
			height: 200px;
			width: 500px;
			border: 2px solid lightsalmon;
		}
	</style>
</head>
<body>
    <div>이 div 요소의 높이는 200px이고 너비는 500px입니다.</div>
</body>
</html>
