<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #bg-color {
            background-color: red;
        }

        #bg-img {
            background-image: none;
            background-repeat: repeat-x;
            background-repeat: repeat-x;
            background-repeat: no-repeat;
            background-position: top right;
            background-position: 100px 200px;
            background-attachment: fixed;
            background: #FFCCCC no-repeat left bottom fixed;
        }
    </style>
</head>
<body>
    <p id="bg-color">CSS를 통한 배경색 설정</p>
    <p id="bg-img">CSS를 통한 배경이미지 설정</p>
    <p id="bg-img">배경이미지를 수평, 수직으로 반복해서 보여줌</p>
    <p id="bg-img">배경이미지가 반복되지 않고 한 번만 나타나게 할 수 있음</p>
    <p id="bg-img">배경이미지의 위치를 설정함</p>
    <p id="bg-img">배경이미지의 위치를 픽셀 단위로 직접 명시</p>
    <p id="bg-img">배경이미지를 고정하여 스크롤을 해도 고정되어있음</p>
    <p id="bg-img">background 속성을 한 번에 설정할 수 있음</p>

    <!--position
    right, left, top, bottom, center
    -->
    
</body>
</html>
